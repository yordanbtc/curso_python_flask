<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formilarios</title>


    
</head>
<body>
    <h1>Ejemplo de entrada de datos con Flask</h1>
    <form class="form" method="post" action="">
        <Label for="entry" class="form_label">Nombre</Label>
        <input type="text" name="contenido" id="entry">
        <button type="submit" class="form_submit">Enviar</button>
    </form>
    {% if nombre  %}
    <h2>Hola {{ nombre }}</h2>
    {% endif %}
</body>
</html>
